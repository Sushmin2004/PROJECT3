<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table task</title>
</head>
<body>
    <table border="1" cellpadding="10px">
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Eye Problem</th>
            </tr>
            <tr>
                <th>Weight</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Female</td>
                <td>16.4</td>
                <td>32.00</td>
                <td>35%</td>
            </tr>
            <tr>
                <td>Male</td>
                <td>14.1</td>
                <td>28.7</td>
                <td>48%</td>
            </tr>
        </tbody>
    </table>
    <br><br><br>
    <table border="1" cellpadding="10px">
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="6">Lunch</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2" colspan="2">PET</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
            </tr>
    </table>
</body>
</html>
